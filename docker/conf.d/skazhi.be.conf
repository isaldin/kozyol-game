server {
    gzip on;
    listen      80;
    listen [::]:80;
#     server_name skazhi.be www.skazhi.be;
#
#     location / {
#         rewrite ^ https://$host$request_uri? permanent;
#     }
    location / {
      try_files $uri /index.html;
      root /usr/share/nginx/html;
      index index.html;
    }
}

